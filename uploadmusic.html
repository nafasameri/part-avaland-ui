<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvaLand</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/uploadmusic.css">
</head>

<body>

    <main>
        <header>
            <div class="head">

                <div class="head__profile">
                    <img src="img/icon/linear/setting-4.png" class="head__headArrowDown"></img>
                    <div class="head__username">۰۹۱۵۴۰۶۴۹۸۷</div>
                </div>

                <div class="head__searchbox">
                    <div class="head__left"> <span class="head__searchFillterText">فیلتر</span>
                        <img src="img/icon/linear/setting-4.svg" class="head__fillterButton"></img>

                        <div class="head__line"></div>
                        <div class="head__searchFillter">ایرانی</div>
                        <div class="head__searchFillter">سنتی</div>
                        <div class="head__searchFillter">آواز</div>
                        <div class="head__searchFillter">شاد</div>
                    </div>

                    <div class="head__right"> <input type="text" class="head__searchText" placeholder="جستجو">
                        <img src="img/icon/linear/search-normal.svg" class="head__searchButton"></img>
                    </div>
                </div>
            </div>
        </header>

        <section class="content">
            <div class="uploader">
                <ul class="breadcrumbs">
                    <li class="breadcrumbs__item">بارگزاری آهنگ</li>
                    <img src="img/icon/linear/arrow-left.png"></img>
                    <li class="breadcrumbs__item">ذخیره اطلاعات</li>
                </ul>

                <div class="upload">
                    <div class="upload__title">بارگزاری آهنگ</div>
                    <div class="upload__content">
                        <!-- <div class="upload__frame"> -->
                        <div class="upload__box">
                            <div class="upload__status">اتمام بارگذاری</div>
                            <div class="upload__progressbar">100%</div>
                        </div>
                        <div class="upload__desc">
                            <img src="img/icon/bold/info-circle.png" alt="">
                            <span>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است</span>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="sidebar">
        <img src="img/logo.png" alt="">

        <div class="nav">
            <div class="nav__item">
                <!-- <a href="#" class="nav__link"> -->
                <p class="nav__desc">صفحه اصلی</p>
                <!-- <span class="nav__icon"></span> -->
                <img src="img/icon/linear/home-2.png" alt="" class="nav__icon">
                <!-- </a> -->
            </div>

            <div class="nav__item">
                <p class="nav__desc">جستجو</p>
                <img src="img/icon/linear/discover.png" alt="" class="nav__icon">
            </div>

            <div class="nav__item">
                <p class="nav__desc">پخش آهنگ</p>
                <img src="img/icon/linear/play.png" alt="" class="nav__icon">
            </div>

            <div class="nav__item">
                <p class="nav__desc">محبوب ترین ها</p>
                <img src="img/icon/linear/heart.png" alt="" class="nav__icon">
            </div>

            <div class="nav__item">
                <p class="nav__desc">لیست پخش منتخب</p>
                <img src="img/icon/linear/receipt-square.svg" alt="" class="nav__icon">
            </div>

            <div class="nav__item active">
                <p class="nav__desc desc_active">آپلود آهنگ</p>
                <img src="img/icon/bold/import.png" alt="" class="nav__icon">
            </div>

        </div>
    </div>
</body>

</html>
